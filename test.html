<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style media="only screen">
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        box-sizing: border-box;
        -webkit-overflow-scrolling: touch;
      }

      html {
        position: absolute;
        top: 0;
        left: 0;
        padding: 0;
        overflow: auto;
      }

      body {
        padding: 1rem;
        overflow: auto;
      }
    </style>
    <link rel="stylesheet" href="test.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="top-container">
      <div class="grid-wrapper ag-theme-alpine">
        <div class="panel panel-primary" style="margin-right: 10px">
          <div class="panel-heading">Athletes</div>
          <div class="panel-body">
            <div id="eLeftGrid"></div>
          </div>
        </div>
        <div class="panel panel-primary" style="margin-left: 10px">
          <div class="panel-heading">Selected Athletes</div>
          <div class="panel-body">
            <div id="eRightGrid"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/ag-grid-community@27.3.0/dist/ag-grid-community.min.js"></script>
    <script src="test.js"></script>
  </body>
</html>
